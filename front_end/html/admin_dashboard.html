<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="refresh" content="600; url=\admin">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cuea Assistant Bot</title>

    <!-- Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Poppins:wght@400;500;600;700&display=swap"
          rel="stylesheet">

    <!-- Root CSS -->
    <link rel="stylesheet" href="/front_end/root.css">

    <!-- Box Icon CSS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
<header>
    <a href="/admin" class="logo">
        <i class="bx bxs-bot"></i>
        <span>Cuea Assistant Bot</span>
    </a>


    <ul class="navbar">
        <li><a href="/admin" class="active">Dashboard</a></li>
        <li><a href="/admin/users">Users</a></li>
        <li><a href="/admin/timetable">Timetable</a></li>
        <li><a href="/#">Events</a></li>
        <li><a href="/#">Lecturers</a></li>
    </ul>

    <div class="profile">
        <a href="/logout" class="user"><i class='bx bx-log-out'></i>Logout</a>
        <div class="bx bx-menu" id="menu-icon"></div>
    </div>
</header>

<div class="dashboard-container">

    <div class="dashboard-content">
        <div class="cards">
            <div class="card-users">
                <div class="box-view">
                    <span id="user-count">{{Count}}</span>
                    <h3>Users</h3>
                </div>
                <div class="icon-view">
                    <i class='bx bxs-user'></i>
                </div>
            </div>

            <div class="card-users">
                <div class="box-view">
                    <span id="conversation-count">{{Count}}</span>
                    <h3>Conversations</h3>
                </div>
                <div class="icon-view">
                    <i class='bx bxs-message-rounded-detail'></i>
                </div>
            </div>

            <div class="card-users">
                <div class="box-view">
                    <span id="classes-count">{{Count}}</span>
                    <h3>Classes</h3>
                </div>
                <div class="icon-view">
                    <i class='bx bxs-book-reader'></i>
                </div>
            </div>

            <div class="card-users">
                <div class="box-view">
                    <span id="event-count">{{Count}}</span>
                    <h3>School Events</h3>
                </div>
                <div class="icon-view">
                    <i class='bx bxs-news'></i>
                </div>
            </div>

            <div class="card-users">
                <div class="box-view">
                    <span id="lecturer-count">{{Count}}</span>
                    <h3>Lecturers</h3>
                </div>
                <div class="icon-view">
                    <i class='bx bxs-user-detail'></i>
                </div>
            </div>

        </div>
    </div>

    <div class="dashboard-recent">
        <div class="recent-logins"></div>
    </div>

</div>
<script src="/front_end/root.js"></script>
</body>
</html>
