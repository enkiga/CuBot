<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cuea Assistant Bot</title>

    <link rel="stylesheet" href="/front_end/login.css">

    <!-- Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Poppins:wght@400;500;600;700&display=swap"
          rel="stylesheet">
</head>
<body>
<div class="container">
    <form method="POST" id="form" onsubmit="return validateForm()">
        <h1>Confirm email</h1>
        <label for="email">Please enter your email:</label>
        <input class="form-control" type="text" id="email" name="email">

        <input type="submit" class="form-button" value="Continue">

        <script>
            function validateForm() {
                const emailField = document.getElementById("email");
                const email = emailField.value;

                if (email === "") {
                    alert("Please enter your email");
                    return false;
                }
            }
        </script>
    </form>
</div>


</body>
</html>
