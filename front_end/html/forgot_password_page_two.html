<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cuea Assistant Bot</title>

    <link rel="stylesheet" href="/front_end/login.css">

    <!-- Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Poppins:wght@400;500;600;700&display=swap"
          rel="stylesheet">
</head>
<body>
<div class="container">
    <form method="POST" id="form">
        <h1>Recovery Page</h1>
        <span class="question_tag" id="recovery_question">Recovery question you chose during signup?</span>

        <div class="form-group">
            <label for="recovery_answer">Answer:</label>
            <input class="form-control" type="text" id="recovery_answer" name="recovery_answer">
        </div>

        <input type="submit" class="form-button" value="Continue">
    </form>
</div>

</body>
</html>
