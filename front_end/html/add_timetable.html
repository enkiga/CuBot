<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cuea Assistant Bot</title>

    <!-- Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Poppins:wght@400;500;600;700&display=swap"
          rel="stylesheet">

    <!-- Sign Up Form CSS -->
    <link rel="stylesheet" href="/front_end/signup.css">
</head>
<body>
<div class="container">
    <header>Add Class</header>

    <form method="POST" id="form" onsubmit="return timetableValidator()">
        <div class="details personal">
            <span class="title"> Class Info</span>

            <div class="fields">
                <div class="input-field">
                    <label for="unit-code">Unit Code</label>
                    <input type="text" id="unit-code" name="unit-code">
                </div>

                <div class="input-field">
                    <label for="unit-name">Unit Name</label>
                    <input type="text" id="unit-name" name="unit-name">
                </div>

                <div class="input-field">
                    <label for="lecturer-name">Lecturer</label>
                    <input type="text" id="lecturer-name" name="lecturer-name">
                </div>

                <div class="input-field">
                    <label for="day">Day</label>
                    <select id="day" name="day">
                        <option></option>
                        <option value="MONDAY">MONDAY</option>
                        <option value="TUESDAY">TUESDAY</option>
                        <option value="WEDNESDAY">WEDNESDAY</option>
                        <option value="THURSDAY">THURSDAY</option>
                        <option value="FRIDAY">FRIDAY</option>
                        <option value="SATURDAY">SATURDAY</option>
                    </select>
                </div>

                <div class="input-field">
                    <label for="start-time">Start Time</label>
                    <input type="time" id="start-time" name="start-time">
                </div>

                <div class="input-field">
                    <label for="stop-time">End Time</label>
                    <input type="time" id="stop-time" name="stop-time">
                </div>

                <div class="input-field">
                    <label for="venue">Venue</label>
                    <input type="text" id="venue" name="venue">
                </div>


            </div>
        </div>


        <div class="buttons">
            <button class="nextBtn">
                <span class="btnTxt">Continue</span>
                <i class='bx bxs-chevron-right'></i>
            </button>
        </div>


    </form>
</div>
<script src="/front_end/signup.js"></script>
</body>
</html>
